<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hidden Content Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Event Listeners</h1>

    <div class="container">
        
        <!-- THE TRIGGER (The Button) -->
        <div class="reveal-btn" id="reveal-btn">
            Reveal More
        </div>

        <!-- THE HIDDEN CONTENT (The Text) -->
        <!-- We add a 'hidden' class initially to make it invisible -->
        <div class="hidden-content hidden" id="hidden-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Quia distinctio hic facilis, repudiandae incidunt quisquam 
            neque officiis quibusdam cum quam suscipit dolorem animi 
            aliquid harum.
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
